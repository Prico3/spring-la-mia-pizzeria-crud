<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <title>Pizzas</title>

</head>
<body>
<th:block th:replace="/fragments/navbar :: navbar('pizzas')"></th:block>

<div class="container">
    <h1>Pizzas <a th:href="@{/pizzas/create}" class="btn btn-danger rounded-circle" title="add pizza"><i
            class="fa-solid fa-plus"></i></a></h1>
    <table class="table">
        <thead>
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th></th>
        </thead>

        <tbody>
        <tr th:each="pizza : ${list}" th:object="${pizza}">
            <td th:text="*{name}"></td>
            <td th:text="*{description}"></td>
            <td th:text="*{price}">â‚¬</td>
            <td>
                <a th:href="@{|/pizzas/*{id}|}" class="btn btn-danger btn-sm" title="detail"><i
                        class="fa-solid fa-pizza-slice"></i></a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
